<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tarjeta</title>
  </head>
  <body>
    <main class="container"></main>
    <template id="pokecard">
      <div class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt="patron" />
        </div>
        <div class="card-body">
          <div class="card-body-img">
            <img src="images/image-victor.jpg" alt="" class="imagen" />
          </div>
          <div class="card-body-text">
            <h1>
              Victor Crest
              <span>26</span>
            </h1>
            <p class="pais">London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Ataque</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Defensa</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Especial</p>
          </div>
        </div>
      </div>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
